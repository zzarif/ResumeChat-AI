<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira Sans Condensed"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
    <script src="../scripts/popup.js" defer></script>
    <title>Resume Chat Extension</title>
  </head>
  <body>
    <div class="container">
      <img
        style="width: 5rem"
        src="../images/logo-128x128.png"
        id="resumechat"
      />
      <h1>ResumeChat.AI</h1>
      <div class="package-status-banner" id="packageStatus">
        Built with ❤️ by <a href="https://github.com/zzarif">@zzarif</a>.
      </div>
      <div class="help-container">
        <div class="item-container" id="github">
          <label>GitHub Repo</label>
          <img
            style="width: 5rem; margin-top: 0.9rem"
            src="../images/github.png"
            id="github_img"
          />
        </div>
        <div class="item-container" id="linkedin">
          <label>LinkedIn</label>
          <img
            style="width: 4.8rem; margin-top: 1.1rem"
            src="../images/linkedin.png"
            id="linkedin_img"
          />
        </div>
        <div class="item-container" id="message">
          <label>Contact</label>
          <img
            style="width: 5.1rem; margin-top: 0.7rem"
            class="icon"
            src="../images/message.png"
            id="message_img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
